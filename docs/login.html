<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Cyber Chat Project</title>
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <form class="auth-container" id="login-form">
        <h2>Đăng nhập</h2>

        <div class="form-group">
          <label for="email"> Email </label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="passWord"> Mật khẩu </label>
          <input type="password" id="passWord" name="passWord" required />
          <span class="toggle-password" id="togglePassWord">Hiện</span>
        </div>

        <button type="submit">Đăng nhập</button>

        <p class="switch-form">
          <a href="./register.html"> Chưa có tài khoản? Đăng ký ngay.</a>
        </p>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const passInput = document.getElementById("passWord");
        const toggleBtn = document.getElementById("togglePassWord");

        if (passInput && toggleBtn) {
          toggleBtn.addEventListener("click", () => {
            const type =
              passInput.getAttribute("type") === "password"
                ? "text"
                : "password";
            passInput.setAttribute("type", type);

            toggleBtn.textContent = type === "password" ? "Hiện" : "Ẩn";
          });
        }
      });
    </script>
  </body>
</html>
